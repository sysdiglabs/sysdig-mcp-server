[project]
name = "sysdig-mcp-server"
version = "0.1.0"
description = "Sysdig MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]==1.9.4",
    "python-dotenv>=1.1.0",
    "pyyaml==6.0.2",
    "sqlalchemy==2.0.36",
    "sqlmodel==0.0.22",
    "sysdig-sdk==1.0.0",
    "dask==2025.4.1",
    "oauthlib==3.2.2",
    "fastapi==0.115.12",
    "fastmcp==2.5.1",
    "requests",
]

[tool.uv]
dev-dependencies = [
    "pytest-cov==6.2.1",
    "pytest==8.4.1",
    "ruff==0.12.1",
]

[tool.uv.sources]
sysdig-sdk = { git = "https://github.com/sysdiglabs/sysdig-sdk-python", rev = "ccdf3effe27a339deaa04a7248b319443d20e5aa" }

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "integration",
]
